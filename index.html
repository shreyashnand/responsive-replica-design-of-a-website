<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/e642b7c985.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>
    <div id="splash">
        <img class="logo" src="images/logo.png" alt="" />
    </div>
    <div class="content">
        <header class="app-header">
            <div class="container">
                <img class="logo" src="images/logo.png" alt="" />
                <input class="search" type="text" placeholder="Search..." value="" />
            </div>
        </header>

        <div class="subheader">
            <div>
                <p>Now delivering Rx + more</p>
                <p>Find out now <i class="fa fa-chevron-right"></i></p>
            </div>
            <img src="images/delivery.png" alt="" />
        </div>

        <div class="grid container">
            <div class="item">
                <h4>Pharmacy</h4>
                <p class="desc">2Rxs ready for refill</p>
                <img src="images/medicine.png" alt="" />
            </div>
            <div class="item">
                <h4>Deals & Rewards</h4>
                <p class="desc">2 TraversyCare offers expiring</p>
                <img src="images/medal.png" alt="" />
            </div>
            <div class="item">
                <h4>SecondClinic</h4>
                <p class="desc"></p>
                <img src="images/nurse.png" alt="" />
            </div>
            <div class="item">
                <h4>Shop</h4>
                <p class="desc">Free shipping on orders $25+</p>
                <img src="images/shop.png" alt="" />
            </div>
            <div class="item">
                <h4>Photo</h4>
                <p class="desc"></p>
                <img src="images/photo.png" alt="" />
            </div>
            <div class="item">
                <h4>Weekly Ad</h4>
                <p class="desc">View your weekly ad</p>
                <img src="images/newspaper.png" alt="" />
            </div>
        </div>
    </div>

    <footer class="app-footer">
        <ul>
            <li>
                <i class="fa fa-heart"></i> Home
            </li>
            <li>
                <i class="fa fa-barcode"></i> Show Card
            </li>
            <li>
                <i class="fa fa-user"></i> Account
            </li>
            <li>
                <i class="fa fa-map-marker"></i> Find Store
            </li>
        </ul>
    </footer>
</body>

</html>
